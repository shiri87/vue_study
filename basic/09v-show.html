<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .red {
        color: red;
      }
      .bold {
        font-weight: bold;
      }
      .my-class {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <!-- HTML -->
    <div id="app">
      <div v-show="show">YES</div>
      <button @click="toggle">Toggle</button>
    </div>

    <!-- js code -->
    <script>
      new Vue({
        el: "#app",
        data: {
          number: 1,
          show: false,
        },
        methods: {
          increase() {
            this.number++;
          },
          toggle() {
            this.show = !this.show;
          },
        },
      });
    </script>
  </body>
</html>
