<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style></style>
  </head>
  <body>
    <!-- HTML -->
    <div id="app">
      <h1>App 1</h1>
      {{name}}
      <button @click="changeTXT">click</button>
      <hr />
      <shiri-button></shiri-button>
    </div>
    <div id="app-1">
      <h1>App2</h1>
      {{name}}
      <button @click="changeTXT">click</button>
    </div>
    <!-- js code -->
    <script>
      Vue.component("my-name", {
        template: "<div>my name is Shiri</div>",
      }),
        Vue.component("shiri-button", {
          template: ` <div>   {{name}}
        <button @click="changeTXT">click</button><br/>
        <my-name>
       </div>`,
          data() {
            return {
              name: "Shiri",
            };
          },
          methods: {
            changeTXT() {
              this.name = "I love";
            },
          },
        });
      const app = new Vue({
        el: "#app",
        data: {
          name: "Jun",
        },
        methods: {
          changeTXT() {
            this.name = "my lover";
          },
        },
      });
      const app1 = new Vue({
        el: "#app-1",
        data: {
          name: "Jun",
        },
        methods: {
          changeTXT() {
            this.name = "my lover";
          },
        },
      });
    </script>
  </body>
</html>
