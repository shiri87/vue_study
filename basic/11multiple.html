<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style></style>
  </head>
  <body>
    <!-- HTML -->
    <div id="app">
      {{name}}
      <button @click="changeTXT">click</button>
    </div>
    <div id="app-1">
      {{name}}
      <button @click="changeTXT">click</button>
    </div>
    <!-- js code -->
    <script>
      const app = new Vue({
        el: "#app",
        data: {
          name: "Shiri",
        },
        methods: {
          changeTXT() {
            app1.name = "I love";
          },
        },
      });
      const app1 = new Vue({
        el: "#app-1",
        data: {
          name: "Jun",
        },
        methods: {
          changeTXT() {
            app.name = "my lover";
          },
        },
      });
    </script>
  </body>
</html>
