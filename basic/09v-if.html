<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .red {
        color: red;
      }
      .bold {
        font-weight: bold;
      }
      .my-class {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <!-- HTML -->
    <div id="app">
      <template v-if="show"
        ><h1>Yes,</h1>
        <div>CAN</div>
        <div>SHOW</div>
        <div>MORE</div>
        <div>THINGS</div>
      </template>
      <div v-else="show">No</div>
      <button @click="toggle">Toggle</button>
    </div>

    <!-- js code -->
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          show: true,
          // show: false,
        },
        methods: {
          toggle() {
            this.show = !this.show;
          },
        },
      });
    </script>
  </body>
</html>
