<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .red {
        color: red;
      }
      .bold {
        font-weight: bold;
      }
      .my-class {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <!-- HTML -->
    <div id="app">
      <template v-if="number === 1"
        ><h1>Yes,</h1>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
      </template>
      <div v-else-if="number === 2">Hi</div>
      <div v-else>No</div>
      <button @click="increase">Increase</button>{{number}}
    </div>

    <!-- js code -->
    <script>
      new Vue({
        el: "#app",
        data: {
          number: 1,
        },
        methods: {
          increase() {
            this.number++;
          },
        },
      });
    </script>
  </body>
</html>
